  <!-- === Tvoj JS (nezmenen√° logika) + registr√°cia SW === -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const workoutData = [
        { phase: 'Rozcviƒçka', exercises: [
          { name: 'Poskoky s rozpa≈æovan√≠m r√∫k a n√¥h', duration: 60, rest: 20, instruction: 'Sk√°ƒçte a rozpa≈æujte ruky a nohy do str√°n ako hviezdica. Opakujte r√Ωchlo. Zahrejte cel√© telo a pripravte kƒ∫by na ƒèal≈°ie cviƒçenie.' },
          { name: 'Beh na mieste s vysok√Ωm dv√≠han√≠m kolien', duration: 60, rest: 20, instruction: 'Be≈æte na mieste a dv√≠hajte kolen√° ƒço najvy≈°≈°ie k hrudn√≠ku. D√Ωchajte zhlboka a udr≈æujte tempo.' },
          { name: 'Kr√∫≈æenie rukami', duration: 60, rest: 20, instruction: 'Kr√∫≈æte rukami dopredu a dozadu. Uvoƒænite ramen√° a pripravte horn√∫ ƒças≈• tela na z√°≈•a≈æ.' },
          { name: 'V√Ωpady do strany', duration: 60, rest: 20, instruction: 'Urobte v√Ωpad do strany striedavo na obe nohy. Natiahnite vn√∫torn√© stehn√° a udr≈æujte rovnov√°hu.' },
          { name: 'Doska do polohy "strechy"', duration: 60, rest: 20, instruction: 'Z poz√≠cie dosky prejdite do polohy "strechy" a sp√§≈•. Na≈•ahujte chrb√°t a zadn√© stehenn√© svaly.' },
        ]},
        { phase: 'Hlavn√Ω blok (Set 1)', exercises: [
          { name: 'Kliky', duration: 40, rest: 20, instruction: 'Urobte kliky s telom v jednej rovine. Ak je to ≈•a≈æk√©, m√¥≈æete ma≈• kolen√° na zemi. Kontrolujte pohyb a d√Ωchajte.' },
          { name: 'Drepy s v√Ωskokom', duration: 40, rest: 20, instruction: 'Urobte hlbok√Ω drep a pri v√Ωskoku sa odrazte ƒço najvy≈°≈°ie. Doskoƒçte m√§kko na nohy a okam≈æite prejdite do ƒèal≈°ieho drepu.' },
          { name: 'Pr√≠≈•ahy na chrb√°t', duration: 40, rest: 20, instruction: 'Ak nem√°te hrazdu, ƒæahnite si na brucho. Dv√≠hajte ruky, ako keby ste ≈•ahali ƒçinku. Posilnite tak chrb√°t a zadn√© ramenn√© svaly.' },
          { name: 'Angliƒç√°ky (kƒæak-v√Ωskok-kƒæak)', duration: 40, rest: 20, instruction: 'Z postoja urobte drep, dajte ruky na zem, nohy dozadu, urobte klik a sp√§≈• do v√Ωskoku. Exploz√≠vny pohyb a celotelov√© cviƒçenie!' },
          { name: 'Beh v doske', duration: 40, rest: 20, instruction: 'Z poz√≠cie na klik r√Ωchlo striedavo pri≈•ahujte kolen√° k hrudn√≠ku. Udr≈æujte pevn√© jadro a nepreh√Ωbajte sa v chrbte.' },
          { name: 'V√Ωpady dopredu', duration: 40, rest: 20, instruction: 'Urobte v√Ωpady striedavo na ƒæav√∫ a prav√∫ nohu. Koleno zadnej nohy by sa malo pribl√≠≈æi≈• k zemi, ale nedot√Ωka≈• sa jej.' },
          { name: 'Doska s kolenom k lak≈•u', duration: 40, rest: 20, instruction: 'Z poz√≠cie dosky ≈•ahajte koleno k rovnak√©mu lak≈•u. Udr≈æujte telo v pevnej polohe a s√∫streƒète sa na bru≈°n√© svaly.' },
          { name: 'R√Ωchly beh na mieste', duration: 40, rest: 20, instruction: 'Be≈æte na mieste a dv√≠hajte kolen√° vysoko. Zv√Ω≈°te tep a d√Ωchajte r√Ωchlo, ale kontrolovane.' },
        ]},
        { phase: 'Hlavn√Ω blok (Set 2)', exercises: [
          { name: 'Prestavka - Priprava na 2. kolo', duration: 60, rest: 0, instruction: 'M√°te min√∫tu pauzu, pripravte sa na druh√© kolo hlavn√©ho bloku!' },
          { name: 'Kliky', duration: 40, rest: 20, instruction: 'Urobte kliky s telom v jednej rovine. Ak je to ≈•a≈æk√©, m√¥≈æete ma≈• kolen√° na zemi. Kontrolujte pohyb a d√Ωchajte.' },
          { name: 'Drepy s v√Ωskokom', duration: 40, rest: 20, instruction: 'Urobte hlbok√Ω drep a pri v√Ωskoku sa odrazte ƒço najvy≈°≈°ie. Doskoƒçte m√§kko na nohy.' },
          { name: 'Pr√≠≈•ahy na chrb√°t', duration: 40, rest: 20, instruction: 'Ak nem√°te hrazdu, ƒæahnite si na brucho. Dv√≠hajte ruky, ako keby ste ≈•ahali ƒçinku.' },
          { name: 'Angliƒç√°ky (kƒæak-v√Ωskok-kƒæak)', duration: 40, rest: 20, instruction: 'Drep ‚Äì plank ‚Äì klik ‚Äì v√Ωskok.' },
          { name: 'Beh v doske', duration: 40, rest: 20, instruction: 'Koleno k hrudn√≠ku v stabilnej doske.' },
          { name: 'V√Ωpady dopredu', duration: 40, rest: 20, instruction: 'Striedajte nohy, koleno zadnej nohy bl√≠zko zeme.' },
          { name: 'Doska s kolenom k lak≈•u', duration: 40, rest: 20, instruction: 'Koleno ≈•ahajte k rovnak√©mu lak≈•u, dr≈æte core.' },
          { name: 'R√Ωchly beh na mieste', duration: 40, rest: 20, instruction: 'Tempo hore, d√Ωchajte kontrolovane.' },
        ]},
        { phase: 'Z√°ver', exercises: [
          { name: 'Doska', duration: 60, rest: 20, instruction: 'Pevne dr≈æte telo v poz√≠cii dosky, brucho zatiahnut√©.' },
          { name: 'Boƒçn√° doska (ƒæav√° strana)', duration: 30, rest: 20, instruction: 'Udr≈æujte telo v jednej rovine a zdvihnite boky.' },
          { name: 'Boƒçn√° doska (prav√° strana)', duration: 30, rest: 20, instruction: 'Zopakujte na prav√∫ stranu, rovn√° l√≠nia tela.' },
          { name: 'Pre≈•ahovanie', duration: 180, rest: 0, instruction: 'Pretiahnite zadn√©/predn√© stehn√° a ramen√°, d√Ωchajte a uvoƒænite.' },
        ]},
      ];

      const allExercises = workoutData.flatMap(phase => phase.exercises.map(ex => ({ ...ex, phase: phase.phase })));

      let currentExerciseIndex = 0;
      let timer = allExercises[0]?.duration || 0;
      let isPaused = true;
      let isResting = false;
      let timerInterval;

      const musicAudio = new Audio();
      let musicFiles = [];
      let currentTrackIndex = 0;
      let isMusicPlaying = false;

      const phaseDisplay = document.getElementById('phase-display');
      const exerciseNameDisplay = document.getElementById('exercise-name-display');
      const timerDisplay = document.getElementById('timer-display');
      const instructionDisplay = document.getElementById('instruction-display');
      const startPauseBtn = document.getElementById('start-pause-btn');
      const skipBtn = document.getElementById('skip-btn');
      const restartBtn = document.getElementById('restart-btn');
      const musicPlayPauseBtn = document.getElementById('music-play-pause-btn');
      const musicPrevBtn = document.getElementById('music-prev-btn');
      const musicNextBtn = document.getElementById('music-next-btn');
      const musicFileSelector = document.getElementById('music-upload');
      const musicVolumeSlider = document.getElementById('music-volume-slider');
      const musicTrackName = document.getElementById('music-track-name');
      const voiceMuteBtn = document.getElementById('voice-mute-btn');
      const voiceVolumeSlider = document.getElementById('voice-volume-slider');
      const pauseTimeSelect = document.getElementById('pause-time-select');

      let voice = null;
      let voiceVolume = 1.0;

      window.speechSynthesis.onvoiceschanged = () => {
        const voices = window.speechSynthesis.getVoices();
        voice = voices.find(v => v.lang === 'sk-SK' && v.name.includes('Female')) || voices.find(v => v.lang.startsWith('sk')) || voices[0];
      };

      function speakInstruction(text) {
        if (voiceMuteBtn.dataset.muted === 'true') return;
        window.speechSynthesis.cancel();
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = 'sk-SK';
        utterance.volume = voiceVolume;
        if (voice) utterance.voice = voice;
        window.speechSynthesis.speak(utterance);
      }

      function updateDisplay() {
        const currentExercise = allExercises[currentExerciseIndex];
        phaseDisplay.textContent = currentExercise.phase.toUpperCase();
        exerciseNameDisplay.textContent = isResting ? 'PAUZA' : currentExercise.name.toUpperCase();
        timerDisplay.textContent = timer;
        instructionDisplay.textContent = isResting
          ? `Pripravte sa na: ${allExercises[currentExerciseIndex + 1]?.name || 'koniec'}`
          : currentExercise.instruction;

        timerDisplay.classList.toggle('text-green-500', !isResting);
        timerDisplay.classList.toggle('text-red-500', isResting);

        if (isResting) {
          exerciseNameDisplay.classList.remove('text-green-500');
          exerciseNameDisplay.classList.add('text-red-500');
        } else {
          exerciseNameDisplay.classList.add('text-green-500');
          exerciseNameDisplay.classList.remove('text-red-500');
        }

        startPauseBtn.classList.toggle('start-btn', isPaused);
        startPauseBtn.classList.toggle('pause-btn', !isPaused);
        startPauseBtn.innerHTML = isPaused
          ? '‚ñ∂Ô∏è ≈†TART'
          : '‚è∏ PAUZA';

        musicPlayPauseBtn.textContent = isMusicPlaying ? '‚è∏' : '‚èØ';
      }

      function startTimer() {
        if (timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          timer--;
          if (timer <= 0) {
            handleNext();
          } else {
            updateDisplay();
          }
        }, 1000);
      }

      function handleNext() {
        const pauseTime = parseInt(pauseTimeSelect.value) || 20;
        if (!isResting && allExercises[currentExerciseIndex]?.rest > 0) {
          isResting = true;
          timer = pauseTime;
          speakInstruction(`Pauza. Pripravte sa na: ${allExercises[currentExerciseIndex + 1]?.name || 'koniec'}`);
        } else {
          currentExerciseIndex++;
          isResting = false;
          if (currentExerciseIndex < allExercises.length) {
            timer = allExercises[currentExerciseIndex].duration;
            speakInstruction(`${allExercises[currentExerciseIndex].name}. ${allExercises[currentExerciseIndex].instruction}`);
          } else {
            handleRestart();
            alert("Tr√©ning dokonƒçen√Ω!");
            return;
          }
        }
        updateDisplay();
        if (!isPaused) startTimer();
      }

      function handleStartPause() {
        isPaused = !isPaused;
        if (!isPaused) {
          if (currentExerciseIndex === 0 && timer === (allExercises[0]?.duration || 0)) {
            const introText = `${allExercises[currentExerciseIndex].name}. ${allExercises[currentExerciseIndex].instruction}`;
            speakInstruction(introText);
            startTimer();
          } else {
            window.speechSynthesis.resume();
            startTimer();
          }
        } else {
          clearInterval(timerInterval);
          window.speechSynthesis.pause();
        }
        updateDisplay();
        if (isMusicPlaying) {
          if (!isPaused) musicAudio.play(); else musicAudio.pause();
        }
      }

      function handleSkip() {
        if (currentExerciseIndex >= allExercises.length - 1 && (!isResting || allExercises[currentExerciseIndex]?.rest === 0)) {
          handleRestart();
          alert("Tr√©ning dokonƒçen√Ω!");
          return;
        }
        window.speechSynthesis.cancel();
        handleNext();
        if (!isPaused) startTimer();
      }

      function handleRestart() {
        window.speechSynthesis.cancel();
        clearInterval(timerInterval);
        currentExerciseIndex = 0;
        timer = allExercises[0]?.duration || 0;
        isPaused = true;
        isResting = false;
        updateDisplay();
        if (isMusicPlaying) {
          musicAudio.pause();
          musicAudio.currentTime = 0;
          isMusicPlaying = false;
        }
      }

      function handleMusicFileChange(event) {
        const files = Array.from(event.target.files);
        musicFiles = files.map(file => ({ name: file.name, url: URL.createObjectURL(file) }));
        currentTrackIndex = 0;
        if (files.length > 0) {
          musicAudio.src = musicFiles[0].url;
          musicTrackName.textContent = files[0].name;
        } else {
          musicAudio.src = "";
          musicTrackName.textContent = "≈Ωiadna hudba";
        }
        isMusicPlaying = false;
        updateDisplay();
      }

      function handleMusicPlayPause() {
        if (musicFiles.length === 0) return;
        if (isMusicPlaying) musicAudio.pause();
        else musicAudio.play().catch(()=>{});
        isMusicPlaying = !isMusicPlaying;
        updateDisplay();
      }

      function handleMusicVolumeChange(event) { musicAudio.volume = event.target.value; }

      function handleMusicEnded() {
        if (musicFiles.length <= 1) { musicAudio.play(); }
        else {
          currentTrackIndex = (currentTrackIndex + 1) % musicFiles.length;
          musicAudio.src = musicFiles[currentTrackIndex].url;
          musicAudio.play();
          musicTrackName.textContent = musicFiles[currentTrackIndex].name;
        }
      }

      function toggleVoiceMute() {
        const muted = voiceMuteBtn.dataset.muted === 'true';
        voiceMuteBtn.dataset.muted = (!muted).toString();
        if (!muted) {
          window.speechSynthesis.cancel();
          voiceMuteBtn.textContent = 'üîá';
        } else {
          voiceMuteBtn.textContent = 'üîä';
        }
      }

      voiceMuteBtn.addEventListener('click', toggleVoiceMute);
      voiceVolumeSlider.addEventListener('input', (e)=>{ voiceVolume = e.target.value; });
      startPauseBtn.addEventListener('click', handleStartPause);
      skipBtn.addEventListener('click', handleSkip);
      restartBtn.addEventListener('click', handleRestart);
      musicFileSelector.addEventListener('change', handleMusicFileChange);
      musicPlayPauseBtn.addEventListener('click', handleMusicPlayPause);
      musicPrevBtn.addEventListener('click', ()=> {
        if (musicFiles.length <= 1) return;
        currentTrackIndex = (currentTrackIndex - 1 + musicFiles.length) % musicFiles.length;
        musicAudio.src = musicFiles[currentTrackIndex].url;
        if (isMusicPlaying) musicAudio.play().catch(()=>{});
        musicTrackName.textContent = musicFiles[currentTrackIndex].name;
      });
      musicNextBtn.addEventListener('click', ()=> {
        if (musicFiles.length <= 1) return;
        currentTrackIndex = (currentTrackIndex + 1) % musicFiles.length;
        musicAudio.src = musicFiles[currentTrackIndex].url;
        if (isMusicPlaying) musicAudio.play().catch(()=>{});
        musicTrackName.textContent = musicFiles[currentTrackIndex].name;
      });
      musicVolumeSlider.addEventListener('input', handleMusicVolumeChange);
      musicAudio.addEventListener('ended', handleMusicEnded);

      updateDisplay();
    });

    // Registr√°cia service workeru (d√¥le≈æit√©: relat√≠vna cesta v prieƒçinku /index)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(()=>{});
      });
    }
  </script>
